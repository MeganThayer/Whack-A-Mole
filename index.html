<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="whack-a-mole.css">
  <title>Whack A Mole</title>
</head>
<body>

  <h2 id="scoreLabel">Your Score: </h2>
  <h2 id="score">0</h2>
  <h2 id="timeLeftLabel">Time Left: </h2>
  <h2 id="timeLeft">60</h2>

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>
  <br>
  <br>

  <div class="startButton">
    <button id="startButton" onclick="moveMole(); countDownTimer()">Start</button>
  </div>

  <div class="difficultyButtons">
    <button class="easyButton">Easy</button>
    <button class="mediumButton">Medium</button>
    <button class="hardButton">Hard</button>
  </div>

  <script src="whack-a-mole.js"></script>
</body>
</html>
